<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UVCE Lost & Found Portal</title>
  <link rel="stylesheet" href="style.css">
  <!-- Add Supabase JS Library -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script>
    // Initialize Supabase (use environment variables in production)
    const supabaseUrl = 'https://iegpjpwlmyufhtbdjyzg.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'; // Your anon/public key
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);
  </script>
</head>
<body>
  <div class="background-overlay">
    <header>
      <img src="uvce-logo.png" alt="UVCE Logo" class="logo">
      <h1>University of Visvesvaraya College of Engineering</h1>
      <p>Lost & Found Submission Portal</p>
    </header>

    <main>
      <form id="reportForm">
        <h2>Submit Found Item Details</h2>

        <input type="text" name="usn" placeholder="Your USN (e.g., 1UV21CS001)" required>
        <select name="branch" required>
          <option value="">Select Your Branch</option>
          <option value="CS">Computer Science</option>
          <option value="EC">Electronics & Communication</option>
          <option value="EE">Electrical Engineering</option>
        </select>
        <input type="text" name="item" placeholder="Item Name" required>
        <input type="text" name="location" placeholder="Where You Found It" required>
        <input type="date" name="date" required>
        <input type="file" id="imageInput" accept="image/*">
        <input type="text" name="contact" placeholder="Your Contact Info" required>

        <button type="submit">Submit Found Item</button>
      </form>

      <section>
        <h2>Preview Uploaded Image</h2>
        <img id="preview" src="" width="200">
        <div id="status"></div>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
